<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Режим разработчика - Редактирование кругов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
        }
        #backgroundImage {
            width: 100%;
            height: auto;
            position: relative;
            border: 1px solid #ccc;
        }
        .circle {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
            user-select: none;
        }
        .circle.existing {
            background-color: orange;
        }
        .circle.new {
            background-color: red;
        }
        .nav, .controls {
            margin-bottom: 20px;
        }
        button {
            padding: 5px 10px;
            margin-right: 10px;
        }
        #csvFile {
            margin-left: 10px;
        }
        .info {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <button onclick="window.location.href='index.html'">Перейти в пользовательский режим</button>
        </div>
        
        <div class="controls">
            <button id="addCircle">Добавить новый круг</button>
            <button id="loadCSV">Загрузить CSV</button>
            <input type="file" id="csvFile" accept=".csv" style="display: none;">
            <button id="saveCircles">Сохранить круги</button>
        </div>
        
        <div class="info">
            <p>Инструкции: Перетаскивайте существующие круги (оранжевые) для изменения позиций. Добавляйте новые круги (красные) кнопкой "Добавить новый круг". Загружайте CSV с данными растений (колонки: Класс, Семейство, Род, Вид, Сорт, Круг). Все изменения сохраняются в localStorage.</p>
        </div>
        
        <img id="backgroundImage" src="background.jpg" alt="Фон с растениями">
    </div>

    <script>
        // Загружаем данные из localStorage
        let circles = JSON.parse(localStorage.getItem('circles')) || [];
        let tableData = JSON.parse(localStorage.getItem('tableData')) || [];
        let newCircles = []; // Для отслеживания новых кругов в этой сессии

        // Элемент для фона
        const img = document.getElementById('backgroundImage');
        img.onload = () => {
            renderCircles();
        };

        // Функция для рендеринга кругов
        function renderCircles() {
            // Удаляем старые круги
            document.querySelectorAll('.circle').forEach(c => c.remove());
            
            // Создаём круги
            circles.forEach(circle => {
                const circleEl = document.createElement('div');
                circleEl.className = 'circle existing';
                circleEl.id = circle.id;
                circleEl.style.left = `${circle.x}%`;
                circleEl.style.top = `${circle.y}%`;
                circleEl.draggable = true;
                circleEl.title = `Круг: ${circle.id}`;
                img.appendChild(circleEl);
                
                // Drag-and-drop
                circleEl.addEventListener('dragstart', handleDragStart);
                circleEl.addEventListener('dragend', handleDragEnd);
            });
            
            // Новые круги (красные)
            newCircles.forEach(circle => {
                const circleEl = document.createElement('div');
                circleEl.className = 'circle new';
                circleEl.id = circle.id;
                circleEl.style.left = `${circle.x}%`;
                circleEl.style.top = `${circle.y}%`;
                circleEl.draggable = true;
                circleEl.title = `Новый круг: ${circle.id}`;
                img.appendChild(circleEl);
                
                // Drag-and-drop для новых
                circleEl.addEventListener('dragstart', handleDragStart);
                circleEl.addEventListener('dragend', handleDragEnd);
            });
        }

        // Drag-and-drop handlers
        let draggedCircle = null;

        function handleDragStart(e) {
            draggedCircle = e.target;
            e.dataTransfer.effectAllowed = 'move';
        }

        function handleDragEnd(e) {
            if (!draggedCircle) return;
            
            const rect = img.getBoundingClientRect();
            let newX = ((e.clientX - rect.left) / rect.width) * 100;
            let newY = ((e.clientY - rect.top) / rect.height) * 100;
            
            // Ограничиваем в пределах 0-100%
            newX = Math.max(0, Math.min(100, newX));
            newY = Math.max(0, Math.min(100, newY));
            
            draggedCircle.style.left = `${newX}%`;
            draggedCircle.style.top = `${newY}%`;
            
            // Обновляем данные
            const id = draggedCircle.id;
            const isNew = newCircles.some(c => c.id === id);
            if (isNew) {
                const index = newCircles.findIndex(c => c.id === id);
                newCircles[index].x = newX;
                newCircles[index].y = newY;
            } else {
                const index = circles.findIndex(c => c.id === id);
                circles[index].x = newX;
                circles[index].y = newY;
            }
            
            draggedCircle = null;
        }

        // Добавление нового круга
        document.getElementById('addCircle').addEventListener('click', () => {
            // Генерируем новый ID (например, Круг1, Круг2 и т.д.)
            const existingIds = circles.concat(newCircles).map(c => parseInt(c.id.replace('Круг', '')));
            const newIdNum = existingIds.length ? Math.max(...existingIds) + 1 : 1;
            const newId = `Круг${newIdNum}`;
            
            // Позиция: смещение на +5% от последнего круга
            let lastCircle = circles[circles.length - 1] || newCircles[newCircles.length - 1];
            let newX = lastCircle ? lastCircle.x + 5 : 10;
            let newY = lastCircle ? lastCircle.y + 5 : 10;
            newX = Math.min(100, newX);
            newY = Math.min(100, newY);
            
            const newCircle = { id: newId, x: newX, y: newY };
            newCircles.push(newCircle);
            renderCircles();
        });

        // Загрузка CSV
        document.getElementById('loadCSV').addEventListener('click', () => {
            document.getElementById('csvFile').click();
        });

        document.getElementById('csvFile').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = (event) => {
                const csvText = event.target.result;
                // Парсим CSV (простой парсер, предполагаем разделитель запятой)
                const rows = csvText.split('\n').map(row => row.split(','));
                // Убираем заголовок, если есть
                if (rows[0][0].toLowerCase().includes('класс')) rows.shift();
                tableData = rows.filter(row => row.length > 1); // Убираем пустые строки
                localStorage.setItem('tableData', JSON.stringify(tableData));
                alert('CSV загружен и сохранён!');
            };
            reader.readAsText(file);
        });

        // Сохранение кругов
        document.getElementById('saveCircles').addEventListener('click', () => {
            // Объединяем существующие и новые круги
            circles = circles.concat(newCircles);
            newCircles = []; // Очищаем новые
            localStorage.setItem('circles', JSON.stringify(circles));
            renderCircles();
            alert('Круги сохранены!');
        });

        // Инициализация
        if (img.complete) {
            renderCircles();
        }
    </script>
</body>
</html>
