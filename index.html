<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анимированные фигуры с картинкой и кругом</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('План.jpg'); /* Замени на имя своей картинки, например 'background.png'. Она должна быть в том же репозитории. */
            background-size: cover; /* Картинка растягивается на весь экран */
            background-position: center;
            background-repeat: no-repeat;
            overflow: hidden; /* Убираем скролл */
        }

        #mouse-circle {
            position: absolute;
            width: 20px; /* Диаметр круга (маленький) */
            height: 20px;
            background-color: red; /* Цвет круга */
            border-radius: 50%; /* Делаем круглым */
            z-index: 10; /* Над другими элементами */
            cursor: grab; /* Курсор при наведении */
        }

        #mouse-circle:active {
            cursor: grabbing; /* Курсор при перетаскивании */
        }

        /* Стили для оригинальных фигур (оставил для примера) */
        .shape {
            position: absolute;
            animation: move 5s infinite linear;
        }

        .circle {
            width: 50px;
            height: 50px;
            background-color: blue;
            border-radius: 50%;
        }

        .square {
            width: 50px;
            height: 50px;
            background-color: green;
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-bottom: 50px solid yellow;
        }

        @keyframes move {
            0% { transform: translate(0, 0); }
            25% { transform: translate(100vw, 0); }
            50% { transform: translate(100vw, 100vh); }
            75% { transform: translate(0, 100vh); }
            100% { transform: translate(0, 0); }
        }
    </style>
</head>
<body>
    <!-- Маленький круг, который двигается только при drag -->
    <div id="mouse-circle"></div>

    <!-- Оригинальные анимированные фигуры (можно убрать, если не нужны) -->
    <div class="shape circle" style="top: 10%; left: 10%;"></div>
    <div class="shape square" style="top: 20%; left: 20%;"></div>
    <div class="shape triangle" style="top: 30%; left: 30%;"></div>

    <script>
        // Получаем элемент круга
        const mouseCircle = document.getElementById('mouse-circle');

        // Переменные для состояния
        let isDragging = false; // Зажата ли левая кнопка
        let isHovering = false; // Мышь над кругом

        // Функция для обновления позиции круга (только если dragging)
        function moveCircle(event) {
            if (isDragging) {
                // Получаем координаты мыши
                const x = event.clientX;
                const y = event.clientY;

                // Устанавливаем позицию круга (центрируем его на курсоре)
                mouseCircle.style.left = (x - 10) + 'px'; // -10, чтобы центр круга совпадал с курсором
                mouseCircle.style.top = (y - 10) + 'px';
            }
        }

        // События на круге
        mouseCircle.addEventListener('mouseenter', () => {
            isHovering = true;
        });

        mouseCircle.addEventListener('mouseleave', () => {
            isHovering = false;
        });

        mouseCircle.addEventListener('mousedown', (event) => {
            if (event.button === 0 && isHovering) { // Левая кнопка и мышь на круге
                isDragging = true;
                event.preventDefault(); // Предотвращаем выделение текста и т.д.
            }
        });

        // mouseup на документе, чтобы отлавливать даже если мышь ушла с круга
        document.addEventListener('mouseup', () => {
            isDragging = false;
        });

        // Добавляем слушатель для движения мыши
        document.addEventListener('mousemove', moveCircle);
    </script>
</body>
</html>
