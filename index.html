<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пользовательский режим - Просмотр кругов</title>
    <style>
        /* Стили остаются без изменений */
    </style>
</head>
<body>
    <div class="container">
        <!-- HTML структура остается без изменений -->
    </div>

    <script>
        // Функция для чтения CSV файла
        async function loadCSV(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Ошибка загрузки файла');
                }
                const data = await response.text();
                return parseCSV(data);
            } catch (error) {
                console.error('Ошибка при загрузке CSV:', error);
                return [];
            }
        }

        function parseCSV(data) {
            return data.split('\n').map(row => {
                return row.split(',').map(cell => cell.trim());
            });
        }

        // Загружаем данные из CSV файла
        let tableData = [];
        const csvUrl = 'https://raw.githubusercontent.com/ваш-репозиторий/plants.csv';

        async function init() {
            try {
                tableData = await loadCSV(csvUrl);
                await renderUI();
            } catch (error) {
                console.error('Ошибка инициализации:', error);
            }
        }

        async function renderUI() {
            const img = document.getElementById('backgroundImage');
            img.src = localStorage.getItem('backgroundImageSrc') || 'my-image.jpg';
            
            img.onload = () => {
                renderCircles();
                populateFilters();
            };
        }

        // Функция для рендеринга кругов (без изменений)
        function renderCircles() {
            // ... существующий код
        }

        // Обновленная функция заполнения фильтров
        function populateFilters() {
            const filters = {
                classFilter: 0,
                familyFilter: 1,
                genusFilter: 2,
                speciesFilter: 3,
                varietyFilter: 4
            };

            Object.keys(filters).forEach(filterId => {
                const select = document.getElementById(filterId);
                const columnIndex = filters[filterId];
                
                // Получаем уникальные значения из таблицы
                const uniqueValues = [...new Set(
                    tableData.map(row => row[columnIndex])
                        .filter(val => val && val.trim())
                )];
                
                // Очищаем существующие опции
                select.innerHTML = '<option value="">Все</option>';
                
                uniqueValues.forEach(value => {
                    const option = document.createElement('option');
                    option.value = value;
                    option.textContent = value;
                    select.appendChild(option);
                });
            });
        }

        // Запуск инициализации
        init();
    </script>
</body>
</html>
