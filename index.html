<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фильтры из CSV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .filters {
            margin-bottom: 20px;
        }
        .filter {
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="loadButton">Загрузить данные</button>
        
        <div class="filters">
            <div class="filter">
                <label>Класс:</label>
                <select id="classFilter"></select>
            </div>
            <div class="filter">
                <label>Семейство:</label>
                <select id="familyFilter"></select>
            </div>
            <div class="filter">
                <label>Род:</label>
                <select id="genusFilter"></select>
            </div>
            <div class="filter">
                <label>Вид:</label>
                <select id="speciesFilter"></select>
            </div>
            <div class="filter">
                <label>Сорт:</label>
                <select id="varietyFilter"></select>
            </div>
        </div>
    </div>

    <script>
        // URL вашего CSV файла на GitHub
        const csvUrl = 'https://raw.githubusercontent.com/ваш-репозиторий/plants.csv';
        let tableData = [];

        // Функция для загрузки CSV
        async function loadCSV(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Ошибка загрузки файла');
                }
                const data = await response.text();
                return parseCSV(data);
            } catch (error) {
                console.error('Ошибка при загрузке CSV:', error);
                return [];
            }
        }

        // Парсер CSV
        function parseCSV(data) {
            return data.split('\n').map(row => {
                return row.split(',').map(cell => cell.trim());
            });
        }

        // Функция заполнения фильтров
        function populateFilters() {
            const filters = {
                classFilter: 0,
                familyFilter: 1,
                genusFilter: 2,
                speciesFilter: 3,
                varietyFilter: 4
            };

            Object.keys(filters).forEach(filterId => {
                const select = document.getElementById(filterId);
                const columnIndex = filters[filterId];
                
                // Получаем уникальные значения
                const uniqueValues = [...new Set(
                    tableData.map(row => row[columnIndex])
                            .filter(val => val && val.trim())
                )];
                
                // Очищаем существующие опции
                select.innerHTML = '<option value="">Все</option>';
                
                uniqueValues.forEach(value => {
                    const option = document.createElement('option');
                    option.value = value;
                    option.textContent = value;
                    select.appendChild(option);
                });
            });
        }

        // Обработчик кнопки загрузки
        document.getElementById('loadButton').addEventListener('click', async () => {
            try {
                tableData = await loadCSV(csvUrl);
                populateFilters();
                console.log('Данные загружены успешно');
            } catch (error) {
                console.error('Ошибка при загрузке данных:', error);
            }
        });
    </script>
</body>
</html>
