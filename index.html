<!DOCTYPE html>

<html lang="ru">

<head>

<meta charset="UTF-8" />

<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>Фигуры</title>

<style>

  body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }

  #canvas { margin-top: 20px; }

  .shape { width: 100px; height: 100px; margin: 10px auto; }

  .circle { border-radius: 50%; background-color: #4CAF50; }

  .square { background-color: #2196F3; }

  .triangle {

    width: 0; 

    height: 0; 

    border-left: 50px solid transparent;

    border-right: 50px solid transparent;

    border-bottom: 100px solid #f44336;

    background: transparent;

    margin: 20px auto;

  }

  /* Мигающий эффект */

  @keyframes blink {

    0%, 50%, 100% { opacity: 1; }

    25%, 75% { opacity: 0; }

  }

  .blink {

    animation: blink 1s infinite;

  }

</style>

</head>

<body>

<h1>Выберите фигуру</h1>

<select id="shapeSelect">

  <option value="">--Выберите фигуру--</option>

  <option value="circle">Круг</option>

  <option value="square">Квадрат</option>

  <option value="triangle">Треугольник</option>

</select>

<div id="canvas"></div>

<script>

const select = document.getElementById('shapeSelect');

const canvas = document.getElementById('canvas');

let currentShape = null;

select.addEventListener('change', () => {

  // Удаляем предыдущую фигуру

  if (currentShape) {

    currentShape.classList.remove('blink');

    currentShape.remove();

    currentShape = null;

  }

  const shapeType = select.value;

  if (!shapeType) return;

  // Создаём новую фигуру

  const shape = document.createElement('div');

  shape.classList.add('shape');

  

  if (shapeType === 'circle') {

    shape.classList.add('circle');

  } else if (shapeType === 'square') {

    shape.classList.add('square');

  } else if (shapeType === 'triangle') {

    shape.classList.add('triangle');

  }
  

  // Добавляем мигающий эффект

  shape.classList.add('blink');

  

  // Добавляем фигуру в canvas

  canvas.appendChild(shape);

  currentShape = shape;

});

</script>

</body>

</html>
