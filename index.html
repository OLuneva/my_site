<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пользовательский режим - Просмотр кругов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
        }
        #backgroundImage {
            width: 100%;
            height: auto;
            position: relative;
            border: 1px solid #ccc;
        }
        .circle {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: red;
            cursor: pointer;
            user-select: none;
            transition: background-color 0.3s;
        }
        .circle:hover {
            background-color: green;
            animation: blink 0.5s infinite alternate;
        }
        @keyframes blink {
            0% { opacity: 1; }
            100% { opacity: 0.5; }
        }
        .nav, .filters {
            margin-bottom: 20px;
        }
        select {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <button onclick="window.location.href='developer.html'">Перейти в режим разработчика</button>
        </div>
        
        <div class="filters">
            <label>Класс: <select id="classFilter"><option value="">Все</option></select></label>
            <label>Семейство: <select id="familyFilter"><option value="">Все</option></select></label>
            <label>Род: <select id="genusFilter"><option value="">Все</option></select></label>
            <label>Вид: <select id="speciesFilter"><option value="">Все</option></select></label>
            <label>Сорт: <select id="varietyFilter"><option value="">Все</option></select></label>
        </div>
        
        <img id="backgroundImage" src="my-image.jpg" alt="Фон с растениями">
    </div>

    <script>
        // Дефолтные данные для тестирования
        const defaultCircles = [
            { id: 'Круг1', x: 10, y: 10 },
            { id: 'Круг2', x: 20, y: 20 }
        ];
        const defaultTableData = [
            ['Класс1', 'Семейство1', 'Род1', 'Вид1', 'Сорт1'],
            ['Класс2', 'Семейство2', 'Род2', 'Вид2', 'Сорт2']
        ];

        // Загружаем данные из localStorage с дефолтами
        let circles = JSON.parse(localStorage.getItem('circles')) || defaultCircles;
        let tableData = JSON.parse(localStorage.getItem('tableData')) || defaultTableData;
        let backgroundImageSrc = localStorage.getItem('backgroundImageSrc') || 'my-image.jpg';

        const img = document.getElementById('backgroundImage');
        img.src = backgroundImageSrc;

        img.onload = () => {
            renderCircles();
            populateFilters();
        };

        // Функция для рендеринга кругов
        function renderCircles() {
            // Удаляем старые круги
            document.querySelectorAll('.circle').forEach(c => c.remove());
            
            // Создаём круги
            circles.forEach(circle => {
                const circleEl = document.createElement('div');
                circleEl.className = 'circle';
                circleEl.id = circle.id;
                circleEl.style.left = `${circle.x}%`;
                circleEl.style.top = `${circle.y}%`;
                circleEl.title = `Круг: ${circle.id}`;
                img.appendChild(circleEl);
            });
        }

        // Заполнение фильтров уникальными значениями из tableData
        function populateFilters() {
            const filters = {
                classFilter: 0, // Индекс колонки Класс
                familyFilter: 1, // Семейство
                genusFilter: 2, // Род
                speciesFilter: 3, // Вид
                varietyFilter: 4 // Сорт
            };

            Object.keys(filters).forEach(filterId => {
                const select = document.getElementById(filterId);
                const columnIndex = filters[filterId];
                const uniqueValues = [...new Set(tableData.map(row => row[columnIndex]).filter(val => val && val.trim()))]; // Фильтруем пустые и пробелы
                uniqueValues.forEach(value => {
                    const option = document.createElement('option');
                    option.value = value;
                    option.textContent = value;
                    select.appendChild(option);
                });
            });
        }

        // Инициализация
        if (img.complete) {
            renderCircles();
            populateFilters();
        }
    </script>
</body>
</html>
