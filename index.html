<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пользовательский режим - Просмотр кругов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
        }
        #backgroundImage {
            width: 100%;
            height: auto;
            position: relative;
            border: 1px solid #ccc;
        }
        .circle {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: red;
            cursor: pointer;
            user-select: none;
            transition: background-color 0.3s;
        }
        .circle:hover {
            background-color: green;
            animation: blink 0.5s infinite alternate;
        }
        @keyframes blink {
            0% { opacity: 1; }
            100% { opacity: 0.5; }
        }
        .nav, .filters {
            margin-bottom: 20px;
        }
        select {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <button onclick="window.location.href='developer.html'">Перейти в режим разработчика</button>
        </div>
        
        <div class="filters">
            <label>Класс: <select id="classFilter"><option value="">Все</option></select></label>
            <label>Подкласс: <select id="subclassFilter"><option value="">Все</option></select></label>  <!-- Добавлен 6-й фильтр -->
            <label>Семейство: <select id="familyFilter"><option value="">Все</option></select></label>
            <label>Род: <select id="genusFilter"><option value="">Все</option></select></label>
            <label>Вид: <select id="speciesFilter"><option value="">Все</option></select></label>
            <label>Сорт: <select id="varietyFilter"><option value="">Все</option></select></label>
        </div>
        
        <img id="backgroundImage" src="my-image.jpg" alt="Фон с растениями">
    </div>

    <script>
        // Дефолтные данные для тестирования (теперь 6 колонок для consistency с CSV)
        const defaultCircles = [
            { id: 'Круг1', x: 10, y: 10 },
            { id: 'Круг2', x: 20, y: 20 }
        ];
        const defaultTableData = [
            { class: 'Класс1', subclass: 'Подкласс1', family: 'Семейство1', genus: 'Род1', species: 'Вид1', variety: 'Сорт1' },
            { class: 'Класс2', subclass: 'Подкласс2', family: 'Семейство2', genus: 'Род2', species: 'Вид2', variety: 'Сорт2' }
        ];

        // Функция для загрузки и парсинга CSV (теперь 6 колонок)
        async function loadCSV() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/твой_пользователь/твой_репозиторий/main/Plants.csv'); // Замени на свой реальный URL на GitHub
                if (!response.ok) throw new Error('Не удалось загрузить CSV');
                const buffer = await response.arrayBuffer();
                const decoder = new TextDecoder('windows-1251');
                const csvText = decoder.decode(buffer);
                const lines = csvText.split('\n').filter(line => line.trim());
                const data = [];
                for (let i = 1; i < lines.length; i++) { // Пропускаем заголовок
                    const cols = lines[i].split(';');
                    if (cols.length >= 6) { // Ожидаем минимум 6 столбцов
                        data.push({
                            class: cols[0].trim(),
                            subclass: cols[1].trim(),
                            family: cols[2].trim(),
                            genus: cols[3].trim(),
                            species: cols[4].trim(),
                            variety: cols[5].trim()
                        });
                    }
                }
                return data;
            } catch (error) {
                console.error('Ошибка загрузки CSV:', error);
                return null;
            }
        }

        // Загружаем CSV и устанавливаем tableData
        let tableData = [];
        loadCSV().then(loadedData => {
            tableData = loadedData || defaultTableData; // Если загрузка успешна, используем loadedData, иначе дефолт
            populateFilters(); // Заполняем фильтры после загрузки
        });

        // Загружаем данные из localStorage с дефолтами
        let circles = JSON.parse(localStorage.getItem('circles')) || defaultCircles;
        let backgroundImageSrc = localStorage.getItem('backgroundImageSrc') || 'my-image.jpg';

        const img = document.getElementById('backgroundImage');
        img.src = backgroundImageSrc;

        img.onload = () => {
            renderCircles();
            // populateFilters() уже вызвана в loadCSV().then()
        };

        // Функция для рендеринга кругов
        function renderCircles() {
            // Удаляем старые круги
            document.querySelectorAll('.circle').forEach(c => c.remove());
            
            // Создаём круги
            circles.forEach(circle => {
                const circleEl = document.createElement('div');
                circleEl.className = 'circle';
                circleEl.id = circle.id;
                circleEl.style.left = `${circle.x}%`;
                circleEl.style.top = `${circle.y}%`;
                circleEl.title = `Круг: ${circle.id}`;
                img.appendChild(circleEl);
            });
        }

        // Заполнение фильтров уникальными значениями из tableData (адаптировано для 6 фильтров и каскадного обновления)
        function populateFilters() {
            // Инициализируем selectedValues с "Все" для всех 6 фильтров
            let selectedValues = Array(6).fill('Все');

            // Получаем все select элементы (теперь 6)
            const filters = [
                document.getElementById('classFilter'),
                document.getElementById('subclassFilter'),  // Добавлен
                document.getElementById('familyFilter'),
                document.getElementById('genusFilter'),
                document.getElementById('speciesFilter'),
                document.getElementById('varietyFilter')
            ];

            // Ключи для фильтров (соответствуют структуре объектов в tableData, теперь 6)
            const keys = ['class', 'subclass', 'family', 'genus', 'species', 'variety'];

            // Функция для получения уникальных значений из данных, отфильтрованных по предыдущим выборам
            function getFilteredOptions(index, prevSelections) {
                let filtered = tableData.slice(); // Копируем данные

                // Применяем фильтры по предыдущим выборам
                for (let i = 0; i < index; i++) {
                    if (prevSelections[i] !== 'Все') {
                        filtered = filtered.filter(row => row[keys[i]] === prevSelections[i]);
                    }
                }

                // Собираем уникальные значения для текущего фильтра
                const options = new Set();
                filtered.forEach(row => options.add(row[keys[index]]));
                return Array.from(options).sort();
            }

            // Функция для обновления зависимых фильтров (каскадное обновление)
            function updateDependentFilters(startIndex) {
                for (let i = startIndex; i < filters.length; i++) {
                    const options = getFilteredOptions(i, selectedValues);
                    filters[i].innerHTML = '<option value="Все">Все</option>';
                    options.forEach(option => {
                        const optElement = document.createElement('option');
                        optElement.value = option;
                        optElement.textContent = option;
                        filters[i].appendChild(optElement);
                    });
                    // Сохраняем выбранное значение, если оно всё ещё валидно, иначе сбрасываем на "Все"
                    if (selectedValues[i] && selectedValues[i] !== 'Все' && options.includes(selectedValues[i])) {
                        filters[i].value = selectedValues[i];
                    } else {
                        selectedValues[i] = 'Все';
                        filters[i].value = 'Все';
                    }
                }
                // После обновления фильтров, перерисовываем круги (если нужно добавить фильтрацию кругов, добавьте логику здесь)
                renderCircles();
            }

            // Обработчики изменений для каждого фильтра (каскадное обновление)
            filters.forEach((filter, index) => {
                filter.addEventListener('change', () => {
                    selectedValues[index] = filter.value;
                    updateDependentFilters(index + 1); // Обновляем последующие фильтры начиная со следующего
                });
            });

            // Инициализируем фильтры с опциями (обновляем все с самого начала)
            updateDependentFilters(0);
        }

        // Инициализация (если изображение уже загружено)
        if (img.complete) {
            renderCircles();
            // populateFilters() уже вызвана в loadCSV().then()
        }
    </script>
</body>
</html>
